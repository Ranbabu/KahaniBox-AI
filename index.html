<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>News Studio Pro</title>

<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#0f172a">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
:root { 
    --primary: #0ea5e9; 
    --bg: #0f172a; 
    --card-bg: #1e293b; 
    --text: #f1f5f9; 
    --text-muted: #94a3b8;
    --border: #334155; 
    --header-h: 60px;
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { 
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: var(--bg); 
    color: var(--text); 
    min-height: 100vh; 
    display: flex; 
    flex-direction: column;
}

/* --- Fixed Header --- */
header {
    height: var(--header-h);
    background: rgba(15, 23, 42, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--primary);
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 100;
}

/* --- Main Layout --- */
.main-content {
    margin-top: var(--header-h);
    padding: 20px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    width: 100%;
    padding-bottom: 80px; /* Space for FAB */
}

/* --- Section 1: News Controls --- */
.news-control-panel {
    background: #111827;
    border: 1px solid #374151;
    border-radius: 16px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.panel-title {
    font-size: 1rem; color: #a78bfa; margin-bottom: 15px; font-weight: 600;
    display: flex; align-items: center; gap: 8px;
}

/* Updated Grid for inputs */
.input-group { margin-bottom: 15px; }
.grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }

select {
    width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border);
    background: #0f172a; color: #fff; font-size: 0.95rem; outline: none;
}
label { font-size: 0.85rem; color: #94a3b8; display: block; margin-bottom: 5px; }

.btn-fetch {
    background: linear-gradient(135deg, #8b5cf6, #ec4899);
    color: white; border: none; padding: 16px; border-radius: 12px;
    font-weight: 700; cursor: pointer; width: 100%;
    font-size: 1.05rem; display: flex; align-items: center; justify-content: center; gap: 10px;
    box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
    transition: transform 0.2s;
}
.btn-fetch:active { transform: scale(0.98); }
.btn-fetch:disabled { opacity: 0.6; cursor: not-allowed; }

/* --- Section 2: Info Boxes (Source/Headlines) --- */
.info-container {
    display: none; /* Hidden initially */
    flex-direction: column;
    gap: 20px;
    margin-bottom: 30px;
    animation: fadeIn 0.5s ease;
}

.box { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
.box-header { background: #2d3748; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
.box-title { font-weight: bold; color: #cbd5e1; font-size: 0.95rem; }
.box-content { padding: 15px; max-height: 250px; overflow-y: auto; color: #e2e8f0; white-space: pre-wrap; line-height: 1.6; font-size: 0.9rem; }

/* Meta & Headline Items */
.meta-item { display: flex; justify-content: space-between; border-bottom: 1px solid #334155; padding: 8px 0; font-size: 0.85rem; }
.meta-item:last-child { border-bottom: none; }
.meta-source { color: #34d399; font-weight: bold; }
.meta-time { color: #94a3b8; }

.headline-item { padding: 8px 0; border-bottom: 1px dashed #334155; font-size: 1rem; }
.headline-item:last-child { border-bottom: none; }

.copy-btn { background: #475569; border: none; color: white; padding: 5px 12px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; }
.copy-btn:active { background: #64748b; }

/* --- Section 3: Audio Script Cards --- */
.segment-card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 18px;
    margin-bottom: 25px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    animation: slideIn 0.4s ease-out;
    position: relative;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeIn {
    from { opacity: 0; } to { opacity: 1; }
}

.card-header {
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px;
}
.card-title { font-weight: 600; color: var(--primary); font-size: 0.95rem; }

.header-actions {
    display: flex;
    gap: 8px;
}

.btn-icon-action {
    background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); 
    color: #e2e8f0; cursor: pointer; padding: 6px; border-radius: 8px;
    transition: background 0.2s;
}
.btn-icon-action:hover { background: rgba(255, 255, 255, 0.1); }
.btn-delete { color: #ef4444; border-color: rgba(239, 68, 68, 0.3); }
.btn-copy-script { color: #34d399; border-color: rgba(52, 211, 153, 0.3); }

textarea {
    width: 100%; padding: 14px; border-radius: 12px;
    border: 1px solid var(--border); background: #0f172a; color: #e2e8f0;
    font-size: 1.05rem; outline: none; min-height: 120px; resize: vertical; line-height: 1.6;
    margin-bottom: 15px; font-family: inherit;
}
textarea:focus { border-color: var(--primary); }

/* Sliders */
.controls-row { display: flex; gap: 12px; margin-bottom: 18px; }
.control-group { flex: 1; background: rgba(0,0,0,0.25); padding: 10px; border-radius: 10px; border: 1px solid #334155; }
.control-label { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 6px; }
input[type=range] { width: 100%; accent-color: var(--primary); height: 4px; cursor: pointer; }

/* Audio Buttons */
.btn-gen {
    background: #0ea5e9;
    color: white; border: none; padding: 14px; border-radius: 12px;
    font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
    font-size: 1rem; width: 100%;
}
.audio-wrapper { display: none; margin-top: 15px; background: #020617; padding: 12px; border-radius: 12px; border: 1px solid var(--border); }
audio { width: 100%; height: 40px; border-radius: 20px; }
.btn-download {
    background: #16a34a; color: white; border: none; padding: 12px; border-radius: 10px;
    font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; display: flex; justify-content: center; gap:8px;
}

/* Loader */
.loader-overlay { display: none; text-align: center; margin: 20px 0; color: #a78bfa; font-weight: bold;}
.spin { animation: spin 1s linear infinite; display: inline-block; }
@keyframes spin { 100% { transform: rotate(360deg); } }

/* Floating Add Button */
.fab-add {
    position: fixed; bottom: 20px; right: 20px;
    background: var(--text); color: var(--bg);
    border: none; padding: 14px 20px; border-radius: 50px;
    font-weight: 700; display: flex; align-items: center; gap: 8px;
    cursor: pointer; box-shadow: 0 4px 20px rgba(0,0,0,0.5); z-index: 99;
}
</style>
</head>
<body>

<header>
    <span class="material-icons-round" style="color:#fbbf24;">campaign</span> 
    &nbsp;News Studio Pro
</header>

<div class="main-content">

    <div class="news-control-panel">
        <div class="panel-title">
            <span class="material-icons-round">rss_feed</span> Generate News Script
        </div>
        
        <div class="input-group">
            <label>Select Category</label>
            <select id="newsCategory">
                <option value="general">üåç General News (Top Headlines)</option>
                <option value="govt_rules">‚öñÔ∏è ‡§ó‡§µ‡§∞‡•ç‡§®‡§Æ‡•á‡§Ç‡§ü ‡§ï‡§æ ‡§®‡§Ø‡§æ ‡§®‡§ø‡§Ø‡§Æ (New Rules)</option>
                <option value="govt_schemes">üéÅ ‡§≠‡§æ‡§∞‡§§ ‡§∏‡§∞‡§ï‡§æ‡§∞ ‡§ï‡•Ä ‡§®‡§à ‡§Ø‡•ã‡§ú‡§®‡§æ (Schemes)</option>
                <option value="govt_regulations">üáÆüá≥ ‡§≠‡§æ‡§∞‡§§ ‡§∏‡§∞‡§ï‡§æ‡§∞ ‡§ï‡•á ‡§®‡§è ‡§®‡§ø‡§Ø‡§Æ (Regulations)</option>
            </select>
        </div>

        <div class="grid-row">
            <div>
                <label>Headlines Count</label>
                <select id="newsCount">
                    <option value="5">Top 5 News</option>
                    <option value="10">Top 10 News</option>
                </select>
            </div>
            <div>
                <label>Script Length</label>
                <select id="lineCount">
                    <option value="2 lines">Short (2 Lines)</option>
                    <option value="5 lines">Detailed (5 Lines)</option>
                </select>
            </div>
        </div>

        <button class="btn-fetch" id="fetchBtn" onclick="fetchAndCreateSegments()">
            <span class="material-icons-round">auto_awesome</span> Fetch News & Create Segments
        </button>

        <div class="loader-overlay" id="mainLoader">
            <span class="material-icons-round spin">sync</span> Fetching Metadata & Writing Scripts...
        </div>
    </div>

    <input type="hidden" id="global-api-url" value="https://hindi-tts-3gjy.onrender.com">

    <div class="info-container" id="infoSection">
        
        <div class="box">
            <div class="box-header">
                <span class="box-title">‚ÑπÔ∏è Source & Time Info</span>
            </div>
            <div class="box-content" id="metaBox"></div>
        </div>

        <div class="box">
            <div class="box-header">
                <span class="box-title">üì∞ Headlines</span>
                <button class="copy-btn" onclick="copyText('headlineBox')">Copy Headlines</button>
            </div>
            <div class="box-content" id="headlineBox"></div>
        </div>
    </div>

    <div id="segments-list"></div>
    
    <div id="empty-state" style="text-align:center; color:#64748b; margin-top:40px;">
        <span class="material-icons-round" style="font-size:3rem; opacity:0.3;">format_quote</span>
        <p>No scripts yet. Click "Fetch News" above.</p>
    </div>

</div>

<button class="fab-add" onclick="addSegment('')">
    <span class="material-icons-round">add</span> Add Manual
</button>

<script>
    let segmentCount = 0;
    const segmentsList = document.getElementById("segments-list");
    const emptyState = document.getElementById("empty-state");
    const infoSection = document.getElementById("infoSection");
    const metaBox = document.getElementById("metaBox");
    const headlineBox = document.getElementById("headlineBox");
    const globalApiUrl = document.getElementById("global-api-url");

    // Voice Options
    const voiceOptions = `
        <optgroup label="üì∫ Professional Hindi News">
            <option value="hi-male" selected>üáÆüá≥ Male: Madhur (Deep News)</option>
            <option value="hi-female">üáÆüá≥ Female: Swara (Standard Anchor)</option>
        </optgroup>
        <optgroup label="üó£Ô∏è Casual & Urdu">
             <option value="ur-male">üáÆüá≥ Male: Salman (Casual)</option>
             <option value="ur-pk-male">üáµüá∞ Male: Asad (Poetic/Heavy)</option>
             <option value="ur-pk-female">üáµüá∞ Female: Uzma (Soft)</option>
        </optgroup>
    `;

    // --- STEP 1: FETCH NEWS & AUTO-POPULATE ---
    async function fetchAndCreateSegments() {
        const count = document.getElementById('newsCount').value;
        const lines = document.getElementById('lineCount').value;
        const category = document.getElementById('newsCategory').value; // Get Category
        
        const btn = document.getElementById('fetchBtn');
        const loader = document.getElementById('mainLoader');

        // Reset UI
        segmentsList.innerHTML = '';
        metaBox.innerHTML = '';
        headlineBox.innerHTML = '';
        infoSection.style.display = 'none';
        checkEmpty();
        
        btn.disabled = true;
        loader.style.display = 'block';

        try {
            // Call Vercel Backend (Updated to send Category)
            const response = await fetch('/api/generate-news', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ count, lines, category }) 
            });

            const data = await response.json();

            if (data.error) throw new Error(data.error);

            // A. Populate Info Boxes (Source & Headlines)
            infoSection.style.display = 'flex';
            
            data.metadata.forEach((item, idx) => {
                // Time Formatting
                const dateObj = new Date(item.pubDate);
                const timeStr = dateObj.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit' });
                const dateStr = dateObj.toLocaleDateString('en-IN', { day: 'numeric', month: 'short' });

                // 1. Meta Box Item
                const metaDiv = document.createElement('div');
                metaDiv.className = 'meta-item';
                metaDiv.innerHTML = `
                    <span>${idx + 1}. <span class="meta-source">${item.source}</span></span>
                    <span class="meta-time">${timeStr} | ${dateStr}</span>
                `;
                metaBox.appendChild(metaDiv);

                // 2. Headline Box Item
                const headDiv = document.createElement('div');
                headDiv.className = 'headline-item';
                headDiv.textContent = item.title;
                headlineBox.appendChild(headDiv);
            });

            // B. Split Script & Create Audio Cards
            const rawScript = data.script;
            const scriptParts = rawScript.split("|||");

            scriptParts.forEach((part, index) => {
                if(part.trim()) {
                    const preSelectVoice = (index % 2 === 0) ? 'hi-male' : 'hi-female';
                    addSegment(part.trim(), preSelectVoice, index + 1);
                }
            });

        } catch (err) {
            alert("Error: " + err.message);
        } finally {
            btn.disabled = false;
            loader.style.display = 'none';
            // Scroll to Info Section smoothly
            infoSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }

    // --- STEP 2: CREATE SEGMENT CARD (Script + Audio) ---
    function addSegment(text = "", preSelectedVoice = "hi-male", newsIndex = null) {
        segmentCount++;
        const id = segmentCount;
        const title = newsIndex ? `Script for News #${newsIndex}` : `Manual Segment #${id}`;

        const div = document.createElement('div');
        div.className = 'segment-card';
        div.id = `seg-${id}`;
        
        div.innerHTML = `
            <div class="card-header">
                <span class="card-title">
                    <span class="material-icons-round" style="vertical-align:middle; font-size:1.1rem; color:#0ea5e9;">description</span> 
                    ${title}
                </span>
                <div class="header-actions">
                    <button class="btn-icon-action btn-copy-script" onclick="copySegmentScript(${id})" title="Copy Script">
                        <span class="material-icons-round">content_copy</span>
                    </button>
                    <button class="btn-icon-action btn-delete" onclick="removeSegment(${id})" title="Delete">
                        <span class="material-icons-round">close</span>
                    </button>
                </div>
            </div>

            <label>Select Anchor Voice</label>
            <select id="voice-${id}">${voiceOptions}</select>

            <textarea id="text-${id}" placeholder="Script will appear here...">${text}</textarea>

            <div class="controls-row">
                <div class="control-group">
                    <div class="control-label"><span>Speed</span> <span id="lbl-spd-${id}">0%</span></div>
                    <input type="range" id="rate-${id}" min="-50" max="50" value="0" oninput="updateLbl(${id})">
                </div>
                <div class="control-group">
                    <div class="control-label"><span>Pitch</span> <span id="lbl-pit-${id}">0Hz</span></div>
                    <input type="range" id="pitch-${id}" min="-20" max="20" value="0" oninput="updateLbl(${id})">
                </div>
            </div>

            <button class="btn-gen" id="btn-gen-${id}" onclick="generateAudio(${id})">
                <span class="material-icons-round">graphic_eq</span> Generate Audio (Edge TTS)
            </button>
            
            <div id="status-${id}" style="text-align:center; font-size:0.85rem; margin-top:8px; display:none;"></div>

            <div class="audio-wrapper" id="audio-box-${id}">
                <audio id="player-${id}" controls controlsList="nodownload"></audio>
                <button class="btn-download" onclick="downloadAudio(${id})">
                    <span class="material-icons-round">download</span> Download MP3
                </button>
            </div>
        `;
        
        segmentsList.appendChild(div);
        if(preSelectedVoice) document.getElementById(`voice-${id}`).value = preSelectedVoice;
        checkEmpty();
        
        // Only scroll if manually added, otherwise Fetch function handles scroll
        if(!newsIndex) div.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    // --- STEP 3: GENERATE AUDIO (Calls Your Python API) ---
    const audioBlobs = {};

    async function generateAudio(id) {
        const text = document.getElementById(`text-${id}`).value.trim();
        const voice = document.getElementById(`voice-${id}`).value;
        const rate = document.getElementById(`rate-${id}`).value;
        const pitch = document.getElementById(`pitch-${id}`).value;
        
        const btn = document.getElementById(`btn-gen-${id}`);
        const status = document.getElementById(`status-${id}`);
        const audioBox = document.getElementById(`audio-box-${id}`);
        const player = document.getElementById(`player-${id}`);

        if(!text) return alert("Script is empty!");

        btn.disabled = true;
        btn.innerHTML = '<span class="spin material-icons-round">sync</span> Generating...';
        status.style.display = "block";
        status.innerText = "Connecting to Pro Voice Server...";
        status.style.color = "#fbbf24";
        audioBox.style.display = "none";

        const baseUrl = globalApiUrl.value.replace(/\/$/, "");
        
        try {
            const res = await fetch(baseUrl + "/tts", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ text, voice, rate, pitch })
            });

            if(!res.ok) throw new Error("Server Error");

            const blob = await res.blob();
            audioBlobs[id] = blob;
            const url = URL.createObjectURL(blob);
            player.src = url;
            
            status.innerText = "‚úÖ Audio Ready!";
            status.style.color = "#4ade80";
            audioBox.style.display = "block";
            
        } catch(e) {
            status.innerText = "‚ùå Error: " + e.message;
            status.style.color = "#ef4444";
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<span class="material-icons-round">graphic_eq</span> Generate Audio (Edge TTS)';
        }
    }

    function removeSegment(id) {
        document.getElementById(`seg-${id}`).remove();
        checkEmpty();
    }

    // Function to Copy specific Script
    function copySegmentScript(id) {
        const textField = document.getElementById(`text-${id}`);
        if(textField) {
            navigator.clipboard.writeText(textField.value).then(() => {
                // Visual Feedback
                const btn = document.querySelector(`#seg-${id} .btn-copy-script`);
                const originalColor = btn.style.color;
                btn.style.background = "rgba(52, 211, 153, 0.2)";
                setTimeout(() => {
                    btn.style.background = "";
                }, 500);
            }).catch(err => alert("Failed to copy!"));
        }
    }
    
    function checkEmpty() {
        emptyState.style.display = (segmentsList.children.length === 0) ? "block" : "none";
    }

    function updateLbl(id) {
        document.getElementById(`lbl-spd-${id}`).innerText = document.getElementById(`rate-${id}`).value + "%";
        document.getElementById(`lbl-pit-${id}`).innerText = document.getElementById(`pitch-${id}`).value + "Hz";
    }

    function downloadAudio(id) {
        if(!audioBlobs[id]) return;
        const a = document.createElement("a");
        a.href = URL.createObjectURL(audioBlobs[id]);
        a.download = `News_Audio_${id}.mp3`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    function copyText(elementId) {
        const text = document.getElementById(elementId).innerText;
        navigator.clipboard.writeText(text).then(() => alert("Copied to clipboard!"));
    }
</script>

</body>
</html>
