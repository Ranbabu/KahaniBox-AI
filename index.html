<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KahaniBox AI</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --accent: #ec4899;
            --accent-hover: #db2777;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        .main-container { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 15px; }
        
        header { text-align: center; margin-bottom: 5px; }
        h1 { font-size: 2rem; background: linear-gradient(to right, #f472b6, #a78bfa); -webkit-background-clip: text; color: transparent; font-weight: 800; margin-bottom: 5px; }
        p { color: #94a3b8; font-size: 0.9rem; }

        .input-area { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #334155; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        textarea { width: 100%; height: 90px; background: #0f172a; border: 1px solid #334155; color: #fff; padding: 12px; border-radius: 10px; resize: none; font-size: 16px; outline: none; margin-bottom: 15px; }
        textarea:focus { border-color: var(--accent); }

        /* --- Voice Settings Design --- */
        .voice-settings { background: #0f172a; padding: 15px; border-radius: 10px; border: 1px solid #334155; display: flex; flex-direction: column; gap: 12px; }
        
        .setting-row { display: flex; flex-direction: column; gap: 5px; }
        .setting-row label { font-size: 0.85rem; color: #cbd5e1; font-weight: 600; display: flex; align-items: center; gap: 5px; }
        
        /* Dropdown & Test Button Wrapper */
        .voice-controls { display: flex; gap: 10px; align-items: center; }
        
        select { flex: 1; padding: 10px; border-radius: 8px; background: #1e293b; color: white; border: 1px solid #475569; font-size: 14px; outline: none; -webkit-appearance: none; }
        
        /* New Test Button Style */
        .test-btn {
            width: 42px; height: 42px;
            background: #334155; border: 1px solid #475569;
            border-radius: 8px; color: #fff; font-size: 1.2rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .test-btn:hover { background: var(--accent); border-color: var(--accent); }
        .test-btn:active { transform: scale(0.95); }

        /* Slider */
        .slider-container { display: flex; align-items: center; gap: 10px; }
        input[type="range"] { flex: 1; accent-color: var(--accent); height: 5px; cursor: pointer; }
        .speed-label { font-size: 0.8rem; color: var(--accent); width: 40px; text-align: right; }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn:hover { background: var(--accent-hover); }
        .btn:disabled { background: #475569; cursor: not-allowed; opacity: 0.7; }
        #continueBtn { background: #10b981; display: none; }

        .output-area { display: none; background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #334155; margin-top: 15px; position: relative; }
        .story-content { white-space: pre-wrap; line-height: 1.7; color: #e2e8f0; font-size: 1.05rem; margin-bottom: 70px; }

        .action-buttons { position: absolute; bottom: 15px; right: 15px; display: flex; gap: 8px; flex-wrap: wrap; }
        .small-btn { padding: 8px 14px; background: #334155; color: white; border: 1px solid #475569; border-radius: 8px; cursor: pointer; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; transition: 0.2s; }
        .stop-btn { background: #ef4444; border-color: #ef4444; display: none; }

        .loader { display: none; text-align: center; color: var(--accent); margin-top: 10px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>KahaniBox AI üéß</h1>
            <p>‡§ü‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç, ‡§≤‡§ø‡§ñ‡•á‡§Ç ‡§î‡§∞ ‡§∏‡•Å‡§®‡•á‡§Ç</p>
        </header>

        <div class="input-area">
            <textarea id="prompt" placeholder="‡§ï‡§π‡§æ‡§®‡•Ä ‡§ï‡§æ ‡§µ‡§ø‡§∑‡§Ø ‡§Ø‡§π‡§æ‡§Å ‡§≤‡§ø‡§ñ‡•á‡§Ç..."></textarea>
            
            <div class="voice-settings">
                <div class="setting-row">
                    <label>üó£Ô∏è ‡§Ü‡§µ‡§æ‡§ú ‡§ö‡•Å‡§®‡•á‡§Ç (Select Voice):</label>
                    <div class="voice-controls">
                        <select id="voiceSelect">
                            <option value="">Loading...</option>
                        </select>
                        <button class="test-btn" onclick="testVoice()" title="‡§Ü‡§µ‡§æ‡§ú ‡§ü‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç">üîä</button>
                    </div>
                </div>

                <div class="setting-row">
                    <label>‚ö° ‡§∏‡•ç‡§™‡•Ä‡§° (Speed):</label>
                    <div class="slider-container">
                        <span style="font-size:12px">Slow</span>
                        <input type="range" id="rate" min="0.7" max="1.3" value="0.9" step="0.1" oninput="updateSpeedLabel(this.value)">
                        <span style="font-size:12px">Fast</span>
                        <span class="speed-label" id="speedVal">0.9x</span>
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn" id="generateBtn" onclick="generateStory(false)">‚ú® ‡§®‡§à ‡§ï‡§π‡§æ‡§®‡•Ä</button>
                <button class="btn" id="continueBtn" onclick="generateStory(true)">‚è© ‡§Ü‡§ó‡•á ‡§¨‡•ù‡§æ‡§è‡§Ç</button>
            </div>
            
            <div class="loader" id="loader">‡§ï‡§π‡§æ‡§®‡•Ä ‡§≤‡§ø‡§ñ ‡§∞‡§π‡§æ ‡§π‡•Ç‡§Å... ‚úçÔ∏è</div>
        </div>

        <div class="output-area" id="outputArea">
            <div class="story-content" id="storyText"></div>
            
            <div class="action-buttons">
                <button class="small-btn" onclick="speakStory()" id="playBtn">‚ñ∂Ô∏è ‡§∏‡•Å‡§®‡•á‡§Ç</button>
                <button class="small-btn stop-btn" onclick="stopSpeaking()" id="stopBtn">‚èπÔ∏è ‡§∞‡•ã‡§ï‡•á‡§Ç</button>
                <button class="small-btn" onclick="copyStory()">üìã ‡§ï‡•â‡§™‡•Ä</button>
            </div>
        </div>
    </div>

    <script>
        let fullStory = "";
        let synth = window.speechSynthesis;
        let voices = [];

        function updateSpeedLabel(val) { document.getElementById('speedVal').innerText = val + "x"; }

        // --- Voice Loading & Auto Select Hindi ---
        function loadVoices() {
            voices = synth.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = ''; 

            let bestHindiIndex = -1;

            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.textContent = voice.name;
                option.value = index;
                voiceSelect.appendChild(option);

                if (voice.lang.includes('hi') || voice.lang.includes('IN')) {
                    if (voice.name.includes("Google") && voice.name.includes("Hindi")) bestHindiIndex = index;
                    else if (bestHindiIndex === -1) bestHindiIndex = index;
                }
            });

            if (bestHindiIndex !== -1) {
                voiceSelect.selectedIndex = bestHindiIndex;
                voiceSelect.options[bestHindiIndex].text = "‚úÖ " + voiceSelect.options[bestHindiIndex].text;
            } else {
                const option = document.createElement('option');
                option.textContent = "‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Ü‡§µ‡§æ‡§ú ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä";
                voiceSelect.prepend(option);
            }
        }

        if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices;
        setTimeout(loadVoices, 500);

        // --- NEW: Test Voice Function ---
        function testVoice() {
            synth.cancel(); // ‡§™‡•Å‡§∞‡§æ‡§®‡•á ‡§ï‡•ã ‡§∞‡•ã‡§ï‡•á‡§Ç
            const voiceIndex = document.getElementById('voiceSelect').value;
            
            if (!voices[voiceIndex]) return alert("‡§Ü‡§µ‡§æ‡§ú ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à, ‡§∞‡•Å‡§ï‡•á‡§Ç...");

            // ‡§õ‡•ã‡§ü‡§æ ‡§∏‡§æ ‡§°‡•á‡§Æ‡•ã ‡§µ‡§æ‡§ï‡•ç‡§Ø
            const demoText = new SpeechSynthesisUtterance("‡§®‡§Æ‡§∏‡•ç‡§§‡•á, ‡§Ø‡§π ‡§Æ‡•á‡§∞‡•Ä ‡§Ü‡§µ‡§æ‡§ú ‡§π‡•à‡•§");
            demoText.voice = voices[voiceIndex];
            demoText.rate = parseFloat(document.getElementById('rate').value);
            demoText.pitch = 1;

            synth.speak(demoText);
        }

        // --- Story Generation ---
        async function generateStory(isContinue) {
            const promptInput = document.getElementById('prompt');
            const genBtn = document.getElementById('generateBtn');
            const contBtn = document.getElementById('continueBtn');
            const loader = document.getElementById('loader');
            const outputArea = document.getElementById('outputArea');
            const storyText = document.getElementById('storyText');

            if (!promptInput.value.trim() && !isContinue) return alert("‡§ü‡•â‡§™‡§ø‡§ï ‡§≤‡§ø‡§ñ‡•á‡§Ç!");

            loader.style.display = 'block';
            genBtn.disabled = true;
            contBtn.disabled = true;
            synth.cancel();

            try {
                const payload = isContinue 
                    ? { history: fullStory.slice(-1000) } 
                    : { prompt: promptInput.value.trim() };

                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.generated_text) {
                    if (isContinue) fullStory += "\n\n" + data.generated_text;
                    else fullStory = data.generated_text;
                    
                    storyText.innerText = fullStory;
                    outputArea.style.display = 'block';
                    contBtn.style.display = 'block';
                } else {
                    alert("Error: " + (data.error || "Server Error"));
                }
            } catch (error) {
                alert("Network Error: " + error.message);
            } finally {
                loader.style.display = 'none';
                genBtn.disabled = false;
                contBtn.disabled = false;
            }
        }

        // --- Read Full Story ---
        function speakStory() {
            synth.cancel();
            if (fullStory === '') return;

            const speakText = new SpeechSynthesisUtterance(fullStory);
            const voiceIndex = document.getElementById('voiceSelect').value;
            if (voices[voiceIndex]) speakText.voice = voices[voiceIndex];
            
            speakText.rate = parseFloat(document.getElementById('rate').value);
            
            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'flex';

            speakText.onend = function() {
                document.getElementById('playBtn').style.display = 'flex';
                document.getElementById('stopBtn').style.display = 'none';
            };

            synth.speak(speakText);
        }

        function stopSpeaking() {
            synth.cancel();
            document.getElementById('playBtn').style.display = 'flex';
            document.getElementById('stopBtn').style.display = 'none';
        }

        function copyStory() {
            navigator.clipboard.writeText(fullStory);
            alert("‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ!");
        }
    </script>
</body>
</html>
