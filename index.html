<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KahaniBox AI</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --accent: #ec4899; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .main-container { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 15px; }
        header { text-align: center; }
        h1 { font-size: 2rem; background: linear-gradient(to right, #f472b6, #a78bfa); -webkit-background-clip: text; color: transparent; font-weight: 800; margin-bottom: 5px; }
        
        .input-area { background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #334155; }
        textarea { width: 100%; height: 90px; background: #0f172a; border: 1px solid #334155; color: #fff; padding: 12px; border-radius: 10px; resize: none; font-size: 16px; outline: none; margin-bottom: 15px; }
        textarea:focus { border-color: var(--accent); }

        /* Voice Settings */
        .voice-controls { display: flex; gap: 10px; align-items: center; margin-bottom: 15px; }
        select { flex: 1; padding: 10px; border-radius: 8px; background: #1e293b; color: white; border: 1px solid #475569; outline: none; }
        .test-btn { width: 40px; background: #334155; color: white; border: 1px solid #475569; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .btn-group { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 700; cursor: pointer; }
        .btn:disabled { background: #475569; }
        #continueBtn { background: #10b981; display: none; }

        .output-area { display: none; background: var(--card); padding: 20px; border-radius: 16px; border: 1px solid #334155; margin-top: 15px; position: relative; }
        .story-content { white-space: pre-wrap; line-height: 1.7; color: #e2e8f0; font-size: 1.05rem; margin-bottom: 60px; }

        .audio-bar { position: absolute; bottom: 15px; right: 15px; display: flex; gap: 10px; align-items: center; background: #334155; padding: 5px 15px; border-radius: 50px; border: 1px solid #475569; }
        .icon-btn { background: none; border: none; color: white; font-size: 1.1rem; cursor: pointer; }
        .stop-btn { color: #ef4444; display: none; }
        
        .loader { display: none; text-align: center; color: var(--accent); margin-top: 10px; }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>KahaniBox AI üéôÔ∏è</h1>
            <p>News ‚Ä¢ Stories ‚Ä¢ Audio</p>
        </header>

        <div class="input-area">
            <textarea id="prompt" placeholder="‡§ú‡•à‡§∏‡•á: Top 15 News India, ‡§Ø‡§æ ‡§≠‡•Ç‡§§‡•ã‡§Ç ‡§ï‡•Ä ‡§ï‡§π‡§æ‡§®‡•Ä..."></textarea>
            
            <div class="voice-controls">
                <select id="voiceSelect"><option>Loading...</option></select>
                <button class="test-btn" onclick="testVoice()">üîä</button>
            </div>

            <div class="btn-group">
                <button class="btn" id="generateBtn" onclick="generateStory(false)">‚ú® Generate</button>
                <button class="btn" id="continueBtn" onclick="generateStory(true)">‚è© Continue</button>
            </div>
            <div class="loader" id="loader">‡§≤‡§ø‡§ñ ‡§∞‡§π‡§æ ‡§π‡•Ç‡§Å... ‚úçÔ∏è</div>
        </div>

        <div class="output-area" id="outputArea">
            <div class="story-content" id="storyText"></div>
            
            <div class="audio-bar">
                <button class="icon-btn" onclick="copyStory()">üìã</button>
                <div style="width: 1px; height: 20px; background: #94a3b8; margin: 0 5px;"></div>
                <button class="icon-btn" id="playBtn" onclick="speakLongText()">‚ñ∂Ô∏è Play Full</button>
                <button class="icon-btn stop-btn" id="stopBtn" onclick="stopSpeaking()">‚èπÔ∏è Stop</button>
            </div>
        </div>
    </div>

    <script>
        let fullStory = "";
        let synth = window.speechSynthesis;
        let voices = [];
        let isSpeaking = false;
        let sentences = []; // ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§ï‡•á ‡§ü‡•Å‡§ï‡•ú‡•á ‡§Ø‡§π‡§æ‡§Å ‡§ú‡§Æ‡§æ ‡§π‡•ã‡§Ç‡§ó‡•á
        let currentSentenceIndex = 0;

        // --- Voice Loading ---
        function loadVoices() {
            voices = synth.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = ''; 

            let bestHindi = -1;
            voices.forEach((v, i) => {
                const opt = document.createElement('option');
                opt.textContent = v.name;
                opt.value = i;
                voiceSelect.appendChild(opt);
                if ((v.lang.includes('hi') || v.lang.includes('IN')) && bestHindi === -1) bestHindi = i;
            });
            if (bestHindi !== -1) voiceSelect.selectedIndex = bestHindi;
        }
        if (speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices;
        setTimeout(loadVoices, 1000);

        function testVoice() {
            synth.cancel();
            const u = new SpeechSynthesisUtterance("‡§®‡§Æ‡§∏‡•ç‡§§‡•á, ‡§ö‡•á‡§ï ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•Ç‡§Å‡•§");
            u.voice = voices[document.getElementById('voiceSelect').value];
            synth.speak(u);
        }

        // --- Generate API ---
        async function generateStory(isContinue) {
            const promptInput = document.getElementById('prompt');
            const genBtn = document.getElementById('generateBtn');
            const contBtn = document.getElementById('continueBtn');
            const loader = document.getElementById('loader');
            const outputArea = document.getElementById('outputArea');
            const storyText = document.getElementById('storyText');

            if (!promptInput.value.trim() && !isContinue) return alert("‡§ü‡•â‡§™‡§ø‡§ï ‡§≤‡§ø‡§ñ‡•á‡§Ç!");

            loader.style.display = 'block';
            genBtn.disabled = true;
            contBtn.disabled = true;
            stopSpeaking(); 

            try {
                const payload = isContinue 
                    ? { history: fullStory.slice(-1000) } 
                    : { prompt: promptInput.value.trim() };

                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.generated_text) {
                    if (isContinue) fullStory += "\n\n" + data.generated_text;
                    else fullStory = data.generated_text;
                    
                    storyText.innerText = fullStory;
                    outputArea.style.display = 'block';
                    contBtn.style.display = 'block';
                } else {
                    alert("Error: " + (data.error || "Server Error"));
                }
            } catch (error) {
                alert("Network Error: " + error.message);
            } finally {
                loader.style.display = 'none';
                genBtn.disabled = false;
                contBtn.disabled = false;
            }
        }

        // --- ADVANCED AUDIO CHUNKING (Main Fix) ---
        function speakLongText() {
            stopSpeaking();
            if (!fullStory) return;

            // 1. ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡•ã ‡§µ‡§æ‡§ï‡•ç‡§Ø‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§§‡•ã‡•ú‡•á‡§Ç (Split by . ? ! or newline)
            // ‡§á‡§∏‡§∏‡•á ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ ‡§ï‡•ã ‡§õ‡•ã‡§ü‡•á-‡§õ‡•ã‡§ü‡•á ‡§ü‡•Å‡§ï‡•ú‡•á ‡§Æ‡§ø‡§≤‡•á‡§Ç‡§ó‡•á ‡§î‡§∞ ‡§µ‡•ã ‡§Ö‡§ü‡§ï‡•á‡§ó‡§æ ‡§®‡§π‡•Ä‡§Ç‡•§
            sentences = fullStory.match(/[^.!?\n]+[.!?\n]+/g) || [fullStory];
            currentSentenceIndex = 0;
            isSpeaking = true;

            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'flex';

            speakNextSentence();
        }

        function speakNextSentence() {
            if (currentSentenceIndex >= sentences.length || !isSpeaking) {
                stopSpeaking();
                return;
            }

            const sentenceText = sentences[currentSentenceIndex];
            const utterance = new SpeechSynthesisUtterance(sentenceText);
            
            // Voice Setting
            const voiceIdx = document.getElementById('voiceSelect').value;
            if (voices[voiceIdx]) utterance.voice = voices[voiceIdx];

            utterance.rate = 1.0; 
            utterance.pitch = 1.0;

            // ‡§ú‡§¨ ‡§è‡§ï ‡§≤‡§æ‡§á‡§® ‡§ñ‡§§‡•ç‡§Æ ‡§π‡•ã, ‡§§‡•ã ‡§Ö‡§ó‡§≤‡•Ä ‡§¨‡•ã‡§≤‡•á‡§Ç
            utterance.onend = () => {
                currentSentenceIndex++;
                speakNextSentence();
            };

            utterance.onerror = (e) => {
                console.error("Audio Error", e);
                stopSpeaking();
            };

            synth.speak(utterance);
        }

        function stopSpeaking() {
            isSpeaking = false;
            synth.cancel();
            document.getElementById('playBtn').style.display = 'flex';
            document.getElementById('stopBtn').style.display = 'none';
        }

        function copyStory() {
            navigator.clipboard.writeText(fullStory);
            alert("Copied!");
        }
    </script>
</body>
</html>
