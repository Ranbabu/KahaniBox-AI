<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KahaniBox AI</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --accent: #ec4899; /* Pink Style */
            --accent-hover: #db2777;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        .main-container { width: 100%; max-width: 650px; display: flex; flex-direction: column; gap: 20px; }
        
        header { text-align: center; margin-bottom: 10px; }
        h1 { font-size: 2.2rem; background: linear-gradient(to right, #f472b6, #a78bfa); -webkit-background-clip: text; color: transparent; font-weight: 800; }
        p { color: #94a3b8; font-size: 0.9rem; }

        .input-area { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #334155; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.3); }
        
        textarea { width: 100%; height: 100px; background: #0f172a; border: 1px solid #334155; color: #fff; padding: 15px; border-radius: 12px; resize: none; font-size: 16px; outline: none; transition: 0.3s; }
        textarea:focus { border-color: var(--accent); }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { flex: 1; padding: 14px; background: var(--accent); color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 10px rgba(236, 72, 153, 0.3); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(236, 72, 153, 0.4); }
        .btn:disabled { background: #475569; transform: none; box-shadow: none; }
        
        #continueBtn { background: #10b981; display: none; }

        /* Voice Settings */
        .voice-settings { margin-top: 15px; padding: 15px; background: #0f172a; border-radius: 12px; border: 1px solid #334155; }
        .setting-row { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
        .setting-row label { flex: 1; font-size: 0.9rem; color: #cbd5e1; }
        select { flex: 2; padding: 8px; border-radius: 8px; background: #1e293b; color: white; border: 1px solid #475569; outline: none; }
        input[type="range"] { flex: 2; accent-color: var(--accent); }

        .output-area { display: none; background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #334155; position: relative; animation: fadeIn 0.5s ease; }
        .story-content { white-space: pre-wrap; line-height: 1.8; color: #e2e8f0; font-size: 1.1rem; margin-bottom: 80px; }

        .action-buttons { position: absolute; bottom: 20px; right: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        .small-btn { padding: 8px 16px; background: #334155; color: white; border: 1px solid #475569; border-radius: 8px; cursor: pointer; font-size: 0.95rem; display: flex; align-items: center; gap: 6px; transition: 0.2s; }
        .small-btn:hover { background: #475569; border-color: #94a3b8; }
        .stop-btn { background: #ef4444; border-color: #ef4444; display: none; }
        
        .loader { display: none; text-align: center; color: var(--accent); margin-top: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>KahaniBox AI üéôÔ∏è</h1>
            <p>‡§∏‡•ç‡§ü‡§æ‡§á‡§≤‡§ø‡§∂ ‡§ï‡§π‡§æ‡§®‡•Ä ‡§≤‡§ø‡§ñ‡•á‡§Ç ‡§î‡§∞ ‡§∏‡•Å‡§®‡•á‡§Ç</p>
        </header>

        <div class="input-area">
            <textarea id="prompt" placeholder="‡§ï‡§π‡§æ‡§®‡•Ä ‡§ï‡§æ ‡§ü‡•â‡§™‡§ø‡§ï ‡§≤‡§ø‡§ñ‡•á‡§Ç..."></textarea>
            
            <div class="voice-settings">
                <div class="setting-row">
                    <label>üó£Ô∏è ‡§Ü‡§µ‡§æ‡§ú ‡§ö‡•Å‡§®‡•á‡§Ç:</label>
                    <select id="voiceSelect"><option>Loading voices...</option></select>
                </div>
                <div class="setting-row">
                    <label>üê¢ ‡§∏‡•ç‡§™‡•Ä‡§°:</label>
                    <input type="range" id="rate" min="0.5" max="1.5" value="0.9" step="0.1">
                </div>
            </div>

            <div class="btn-group">
                <button class="btn" id="generateBtn" onclick="generateStory(false)">‚ú® New Story</button>
                <button class="btn" id="continueBtn" onclick="generateStory(true)">‚è© Continue</button>
            </div>
            
            <div class="loader" id="loader">‡§ï‡§π‡§æ‡§®‡•Ä ‡§¨‡§® ‡§∞‡§π‡•Ä ‡§π‡•à... ‚úçÔ∏è</div>
        </div>

        <div class="output-area" id="outputArea">
            <div class="story-content" id="storyText"></div>
            
            <div class="action-buttons">
                <button class="small-btn" onclick="speakStory()" id="playBtn">‚ñ∂Ô∏è Play</button>
                <button class="small-btn stop-btn" onclick="stopSpeaking()" id="stopBtn">‚èπÔ∏è Stop</button>
                <button class="small-btn" onclick="copyStory()" id="copyBtn">üìã Copy</button>
                <button class="small-btn" onclick="downloadStory()">‚¨áÔ∏è Save</button>
            </div>
        </div>
    </div>

    <script>
        let fullStory = "";
        let synth = window.speechSynthesis;
        let voices = [];

        // --- Voice Loading Logic ---
        function loadVoices() {
            voices = synth.getVoices();
            const voiceSelect = document.getElementById('voiceSelect');
            voiceSelect.innerHTML = '';

            // Filter for Hindi and English voices mainly
            // ‡§≤‡•á‡§ï‡§ø‡§® ‡§π‡§Æ ‡§∏‡§æ‡§∞‡•Ä ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Ç‡§ó‡•á ‡§§‡§æ‡§ï‡§ø ‡§Ø‡•Ç‡§ú‡§º‡§∞ "Google Hindi" ‡§¢‡•Ç‡§Ç‡§¢ ‡§∏‡§ï‡•á
            voices.forEach((voice, index) => {
                const option = document.createElement('option');
                option.textContent = `${voice.name} (${voice.lang})`;
                option.value = index;
                
                // Auto-select Google Hindi if available
                if(voice.name.includes('Google Hindi') || voice.lang === 'hi-IN') {
                    option.selected = true;
                }
                
                voiceSelect.appendChild(option);
            });
        }

        // ‡§Ü‡§µ‡§æ‡§ú‡§º‡•á‡§Ç ‡§≤‡•ã‡§° ‡§π‡•ã‡§®‡•á ‡§Æ‡•á‡§Ç ‡§ï‡§≠‡•Ä-‡§ï‡§≠‡•Ä ‡§ü‡§æ‡§á‡§Æ ‡§≤‡§ó‡§§‡§æ ‡§π‡•à
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }
        loadVoices();

        async function generateStory(isContinue) {
            const promptInput = document.getElementById('prompt');
            const genBtn = document.getElementById('generateBtn');
            const contBtn = document.getElementById('continueBtn');
            const loader = document.getElementById('loader');
            const outputArea = document.getElementById('outputArea');
            const storyText = document.getElementById('storyText');

            if (!promptInput.value.trim() && !isContinue) return alert("‡§ü‡•â‡§™‡§ø‡§ï ‡§≤‡§ø‡§ñ‡•á‡§Ç!");

            loader.style.display = 'block';
            genBtn.disabled = true;
            contBtn.disabled = true;

            try {
                const payload = isContinue 
                    ? { history: fullStory.slice(-1000) } 
                    : { prompt: promptInput.value.trim() };

                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.generated_text) {
                    if (isContinue) fullStory += "\n\n" + data.generated_text;
                    else fullStory = data.generated_text;
                    
                    storyText.innerText = fullStory;
                    outputArea.style.display = 'block';
                    contBtn.style.display = 'block';
                } else {
                    alert("Error: " + (data.error || "Unknown"));
                }
            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                loader.style.display = 'none';
                genBtn.disabled = false;
                contBtn.disabled = false;
            }
        }

        // --- Stylish Speaking Logic ---
        function speakStory() {
            if (synth.speaking) {
                console.error('speechSynthesis.speaking');
                return;
            }

            if (fullStory !== '') {
                const speakText = new SpeechSynthesisUtterance(fullStory);
                
                // Select Voice from Dropdown
                const selectedOption = document.getElementById('voiceSelect').selectedOptions[0].getAttribute('data-name');
                const voiceIndex = document.getElementById('voiceSelect').value;
                
                speakText.voice = voices[voiceIndex];
                
                // Set Speed & Pitch (Stylish effect: thoda slow = more emotional)
                speakText.rate = document.getElementById('rate').value; 
                speakText.pitch = 1;

                speakText.onend = e => {
                    document.getElementById('playBtn').style.display = 'flex';
                    document.getElementById('stopBtn').style.display = 'none';
                };

                // UI Changes
                document.getElementById('playBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'flex';

                synth.speak(speakText);
            }
        }

        function stopSpeaking() {
            synth.cancel();
            document.getElementById('playBtn').style.display = 'flex';
            document.getElementById('stopBtn').style.display = 'none';
        }

        function copyStory() {
            navigator.clipboard.writeText(fullStory);
            alert("Copied!");
        }

        function downloadStory() {
            const blob = new Blob([fullStory], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Story.txt";
            link.click();
        }
    </script>
</body>
</html>
